        <h1>The Box Model, Box-sizing & Box-shadow</h1>
        <main>
            <section>
                <h2>Exercise One</h2>
                <div class="box"></div>
                <div class="marker-container">
                    <div class="marker">
                        <span class="circle content"></span>
                        <span>#99D8CA</span>
                    </div>
                    <div class="marker">
                        <span class="circle padding"></span>
                        <span>#5873E2</span>
                    </div>
                    <div class="marker">
                        <span class="circle border"></span>
                        <span>#0D1430</span>
                    </div>
                    <div class="marker">
                        <span class="circle margin"></span>
                        <span>#90FFA9</span>
                    </div>
                </div>
            </section>
            <hr>
            <section>
                <h2>Exercise Two</h2>
                <div class="container">
                    <div class="child-box"></div>
                    <div class="child-box"></div>
                    <div class="child-box"></div>
                </div>
                <hr>
            </section>
                <div class="container">
                    <div class="child-box border border-box"></div>
                    <div class="child-box border border-box"></div>
                    <div class="child-box border border-box"></div>
                </div>
            </section>
        </main>
    </body>
